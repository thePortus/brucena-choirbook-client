<nav aria-label="Main">
    <div class="nav-wrapper w-full h-full flex flex-col justify-around items-center">
        <div class="w-full" *ngFor="let menuLink of menuLinks">
            <div class="w-full my-1">
                <button class="w-full" color="primary" mat-raised-button (click)="navigate(menuLink.path)" aria-labelby="navmenu">
                    <span id="navmenu">{{ menuLink.label }}</span>
                </button>
            </div>
        </div>
    </div>
</nav>
